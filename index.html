<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Video Editor</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: grid;
      grid-template-columns: 200px 1fr 300px;
      grid-template-rows: 32px 1fr 160px;
      grid-template-areas:
        "titlebar titlebar titlebar"
        "sidebar  main    right"
        "sidebar  bottom  right";
      background: #1e1e1e;
      color: #cccccc;
      overflow: hidden;
      user-select: none;
    }

    /* ── Titlebar ── */
    .titlebar {
      grid-area: titlebar;
      background: #1a1a1a;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 8px 0 12px;
      border-bottom: 1px solid #111;
      -webkit-app-region: drag;
    }

    .titlebar-title {
      font-size: 11px;
      color: #666;
      letter-spacing: 0.5px;
    }

    .titlebar-controls {
      display: flex;
      gap: 2px;
      -webkit-app-region: no-drag;
    }

    .titlebar-btn {
      width: 30px;
      height: 24px;
      background: transparent;
      border: none;
      color: #888;
      font-size: 13px;
      cursor: pointer;
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.1s, color 0.1s;
    }

    .titlebar-btn:hover {
      background: #333;
      color: #fff;
    }

    .titlebar-btn.close:hover {
      background: #c0392b;
      color: #fff;
    }

    /* ── Sidebar ── */
    .sidebar {
      grid-area: sidebar;
      background: #252526;
      padding: 12px;
      border-right: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .upload-btn {
      width: 100%;
      padding: 8px 12px;
      background: #007acc;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 13px;
      cursor: pointer;
      transition: background 0.15s;
    }

    .upload-btn:hover {
      background: #0098ff;
    }

    .video-list-label {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #888;
      margin-top: 4px;
    }

    .video-list {
      flex: 1;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .video-list-item {
      padding: 6px 8px;
      font-size: 12px;
      color: #ccc;
      cursor: pointer;
      border-radius: 3px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      transition: background 0.1s;
    }

    .video-list-item:hover {
      background: #2a2d2e;
    }

    .video-list-item.active {
      background: #37373d;
      color: #fff;
    }

    .video-list-empty {
      font-size: 12px;
      color: #555;
      font-style: italic;
      padding: 4px 0;
    }

    /* ── Main Video Area ── */
    .main {
      grid-area: main;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      padding: 16px;
    }

    .video-container {
      width: 100%;
      max-width: 860px;
      background: #000;
      border-radius: 4px;
      overflow: hidden;
      box-shadow: 0 4px 24px rgba(0,0,0,0.5);
    }

    .video-container video {
      width: 100%;
      display: block;
      background: #111;
    }

    .video-placeholder {
      width: 100%;
      aspect-ratio: 16/9;
      background: linear-gradient(135deg, #111 0%, #1a1a1a 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 12px;
      color: #555;
      font-size: 14px;
    }

    .video-placeholder .upload-icon {
      font-size: 48px;
      opacity: 0.4;
    }

    /* ── Right Panel (Search) ── */
    .right {
      grid-area: right;
      background: #252526;
      border-left: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
    }

    .right-header {
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.8px;
      color: #bbbbbb;
      padding: 10px 16px 8px;
      border-bottom: 1px solid #1a1a1a;
    }

    .search-container {
      padding: 12px;
    }

    .search-input {
      width: 100%;
      padding: 6px 10px;
      background: #3c3c3c;
      border: 1px solid #555;
      border-radius: 4px;
      color: #ccc;
      font-size: 13px;
      outline: none;
      transition: border-color 0.15s;
    }

    .search-input:focus {
      border-color: #007acc;
    }

    .search-input::placeholder {
      color: #888;
    }

    .chat-output {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
    }

    .chat-message {
      background: #2d2d30;
      border-radius: 6px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 12px;
      line-height: 1.5;
      color: #bbb;
      border-left: 3px solid #007acc;
    }

    .chat-message.system {
      border-left-color: #555;
      color: #888;
      font-style: italic;
    }

    /* ── Bottom Panel (Timestamps) ── */
    .bottom {
      grid-area: bottom;
      background: #1e1e1e;
      border-top: 1px solid #1a1a1a;
      display: flex;
      flex-direction: column;
    }

    .bottom-tabs {
      display: flex;
      background: #252526;
      border-bottom: 1px solid #1a1a1a;
    }

    .bottom-tab {
      padding: 6px 16px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: #888;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: color 0.15s;
    }

    .bottom-tab:hover {
      color: #ccc;
    }

    .bottom-tab.active {
      color: #fff;
      border-bottom-color: #007acc;
    }

    .bottom-content {
      flex: 1;
      overflow-y: auto;
      padding: 8px 12px;
    }

    .timestamp-item {
      display: flex;
      align-items: baseline;
      gap: 10px;
      padding: 5px 8px;
      border-radius: 3px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.1s;
    }

    .timestamp-item:hover {
      background: #2a2d2e;
    }

    .timestamp-time {
      color: #4ec9b0;
      font-family: 'SF Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 12px;
      white-space: nowrap;
    }

    .timestamp-text {
      color: #bbb;
      font-size: 12px;
    }

    /* ── Scrollbar Styling ── */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* ── Status Bar ── */
    .statusbar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 22px;
      background: #007acc;
      display: flex;
      align-items: center;
      padding: 0 10px;
      font-size: 11px;
      color: #fff;
      z-index: 100;
    }

    .statusbar-item {
      margin-right: 16px;
    }
  </style>
</head>
<body>

  <!-- Titlebar -->
  <div class="titlebar">
    <span class="titlebar-title">Video Editor</span>
    <div class="titlebar-controls">
      <button class="titlebar-btn" id="btn-minimize">&#8212;</button>
      <button class="titlebar-btn" id="btn-maximize">&#9633;</button>
      <button class="titlebar-btn close" id="btn-close">&#10005;</button>
    </div>
  </div>

  <!-- Left Sidebar -->
  <div class="sidebar">
    <button class="upload-btn">+ Upload Video</button>
    <div class="video-list-label">Videos</div>
    <div class="video-list">
      <div class="video-list-empty">No videos uploaded</div>
      <!-- Example populated state:
      <div class="video-list-item active">interview_final.mp4</div>
      <div class="video-list-item">lecture_recording.mov</div>
      <div class="video-list-item">podcast_ep12.mp4</div>
      -->
    </div>
  </div>

  <!-- Main Video Area -->
  <div class="main">
    <div class="video-container">
      <div class="video-placeholder">
        <div class="upload-icon">▶</div>
        <span>Drop a video file or click Upload</span>
      </div>
      <!-- <video controls src=""></video> -->
    </div>
  </div>

  <!-- Right Panel -->
  <div class="right">
    <div class="right-header">Search</div>
    <div class="search-container">
      <input class="search-input" type="text" placeholder="Search keyword..." />
    </div>
    <div class="chat-output">
      <div class="chat-message system">Upload a video to begin searching transcripts.</div>
    </div>
  </div>

  <!-- Bottom Panel -->
  <div class="bottom">
    <div class="bottom-tabs">
      <div class="bottom-tab active">Timestamps</div>
      <div class="bottom-tab">Transcript</div>
      <div class="bottom-tab">Console</div>
    </div>
    <div class="bottom-content" id="bottom-content">
      <div class="video-list-empty">Upload a video to see timestamps.</div>
    </div>
  </div>

  <script>
    // Titlebar window controls
    document.getElementById('btn-minimize').addEventListener('click', () => window.electronAPI.minimize());
    document.getElementById('btn-maximize').addEventListener('click', () => window.electronAPI.maximize());
    document.getElementById('btn-close').addEventListener('click',    () => window.electronAPI.close());

    const uploadBtn = document.querySelector('.upload-btn');
    const videoList = document.querySelector('.video-list');
    const videoContainer = document.querySelector('.video-container');
    const placeholder = document.querySelector('.video-placeholder');

    let videos = []; // { name, path }
    let activeIndex = -1;

    function toFileUrl(filePath) {
      return 'file://' + filePath.replace(/\\/g, '/');
    }

    function loadVideo(index) {
      activeIndex = index;
      const v = videos[index];

      // Update sidebar active state
      document.querySelectorAll('.video-list-item').forEach((el, i) => {
        el.classList.toggle('active', i === index);
      });

      // Show the video element, hide placeholder
      placeholder.style.display = 'none';
      let videoEl = videoContainer.querySelector('video');
      if (!videoEl) {
        videoEl = document.createElement('video');
        videoEl.controls = true;
        videoContainer.appendChild(videoEl);
      }
      videoEl.src = toFileUrl(v.path);
      videoEl.load();
    }

    function addVideo(filePath) {
      if (videos.some(v => v.path === filePath)) return; // no duplicates

      const name = filePath.split(/[\\/]/).pop();
      const index = videos.length;
      videos.push({ name, path: filePath });

      // Remove empty-state label once we have a video
      const emptyEl = videoList.querySelector('.video-list-empty');
      if (emptyEl) emptyEl.remove();

      const item = document.createElement('div');
      item.className = 'video-list-item';
      item.textContent = name;
      item.title = filePath;
      item.addEventListener('click', () => loadVideo(index));
      videoList.appendChild(item);

      // Auto-load the first video added
      if (videos.length === 1) loadVideo(0);
    }

    // Upload button → native file dialog
    uploadBtn.addEventListener('click', async () => {
      const filePaths = await window.electronAPI.openFile();
      if (filePaths) filePaths.forEach(addVideo);
    });

    // Drag-and-drop onto the main video area
    const main = document.querySelector('.main');
    main.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
    });
    main.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      const files = Array.from(e.dataTransfer.files).filter(f =>
        f.type.startsWith('video/') || /\.(mp4|mov|avi|mkv|webm|flv|m4v)$/i.test(f.name)
      );
      files.forEach(f => addVideo(f.path));
    });
  </script>
</body>
</html>
